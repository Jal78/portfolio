<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c2ab82f3e.js" crossorigin="anonymous"></script>
    <title>Formulaire</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div id="container">
        <div>
            <h1>Formulaire</h1>
        </div>
    
       
        <form name="renseignement">
                <div class="block">
                    <div class="input">
                        <label for="nom">Nom:</label>
                            <input type="text" id="nom" name="nom" required>
                    </div>
                    <p id="aideN"></p><br>
                    <p class="p2" id="paragraphe_1"></p>
                   
                    <div class="input">
                        <label for="prenom">Prenom:</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                        <p id="aideP"></p><br>
                        <p class="p2" id="paragraphe_2"></p>
        
                    <div class=" input genre">
                        <label for="sexe">Genre:</label>
                        <div>   
                                <input type="radio" id="sexe" name="sexe" value="Femme" checked>
                                <label for="sexe" id="sexe">Femme</label>
                                <br>

                                <input type="radio" id="sexe" name="sexe" value="homme">
                                <label for="sexe" id="sexe">Homme</label>
                        </div> 
                        
                    </div>
        
                    <div class="input">
                        <label for="age">Age:</label>
                        <input type="number" name="age" id="age" step="1" min="5" max="140" required>
                    </div>
                        <p id="aideA"></p><br>
                        <p class="p2" id="ageInfo"></p>
                    
                    <div class="input">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                        <p id="aideE"></p>
                    
                    
                    <div class="input">
                        <label for="tel"> Mobile: </i></label>
                        <input type="text" id="tel" name="tel" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
                    </div>
                        <p id="aideT"></p>
                    
                    
                    <div class="input">
                        <label for="mdp">Mot de passe:</label>
                        <input type="password" id="mdp" name="mdp" required>
                    </div>

                        <p class="p1" id="aideMdp"></p> <br>
                        <p class="p2" id="mdpPara"></p>
                    
                    <div class="input">
                        <label for="Cmdp"> Confirmer le:</label>
                        <input type="password" id="Cmdp" name="Cmdp" required>
                    </div>
                        <p class="p1" id="aideCmdp"></p><br>
                        <p class="p2" id="cmdpPara"></p>
                    
                    
                    <div>
                        <select name="pays" id="pays" required>
                            <option value="france">France</option>
                            <option value="espagne">Espagne</option>
                            <option value="portugal">Portugal</option>
                            <option value="belgique">Belgique</option>
                            <option value="allemagne">Allemagne</option>
                        </select>
                        
                    </div>
                    
                    <div class="checkbox">
                        <input type="checkbox" name="newsletter" id="newletter">
                        <label for="newsletter">Recevoir Newsletter</label>
                    </div>
                    
                    <div>
                        <label for="moi">Ã€ mon propos:</label>
                        <br><br>
                        <textarea name="moi" id="moi" cols="60" rows="10" placeholder="Quelque ligne sur vos envie!"></textarea>
                    </div>

                </div> 
            <button type="submit">Recevoir<br>ma surprise</button>
        </form>

    </div>
    
    <script src="./JS/script.js"></script>
</body>
</html>
